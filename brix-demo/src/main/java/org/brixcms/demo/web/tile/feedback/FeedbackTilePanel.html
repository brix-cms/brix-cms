<wicket:panel>

    <div wicket:id="feedback"/>
    <form wicket:id="form">
        <label wicket:for="email"><wicket:label>email</wicket:label></label>: 
        <input wicket:id="email"/><br/>
        <label wicket:for="message"><wicket:label>message</wicket:label></label>: 
        <textarea wicket:id="message" cols="30" rows="3"></textarea><br/>
        <input type="submit" wicket:message="value:feedback.submit"/>
    </form>

</wicket:panel>
