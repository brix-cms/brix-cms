<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
		<div class="card">
			<div class="card-header"><wicket:message key="createNew" /> <span wicket:id="typeName"></span></div>
			<div class="card-block">
				<div class="container">
					<form wicket:id="form">
						<div class="form-group row">
							<label class="col-sm-2 col-form-label"><wicket:message key="name" /></label>
							<div class="col-sm-10">
								<input wicket:id="name" type="text" class="form-control" wicket:message="placeholder:name" />
							</div>
						</div>
						<div class="form-group row">
							<div wicket:id="feedback" class="brix-feedback"></div>
						</div>
						<div class="form-group row">
							<div class="offset-sm-2 col-sm-10">
								<a class="btn btn-secondary" wicket:id="cancel" href="#"> 
									<wicket:message key="cancel" />
								</a>
								<a class="btn btn-primary" wicket:id="create" href="#"> 
									<wicket:message key="create" />
								</a> 
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
</wicket:extend>
</body>
</html>
